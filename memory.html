<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memory</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffebcd;
      font-family: 'Fredoka One', cursive;
    }

    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    .memory-game {
      width: 640px;
      height: 640px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .memory-card {
      width: calc(25% - 10px);
      height: calc(33.333% - 10px);
      margin: 5px;
      position: relative;
      transform: scale(1);
      transform-style: preserve-3d;
      transition: transform .5s;
      box-shadow: 1px 1px 1px rgba(0,0,0,.3);
    }

    .memory-card:active {
      transform: scale(0.97);
      transition: transform .2s;
    }

    .memory-card.flip {
      transform: rotateY(180deg);
    }

    .front-face,
    .back-face {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 5px;
        background: #1c7dcc33;
        backface-visibility: hidden;
        background-image: url('img/js-badge.svg'); /* Ruta de la imagen de la parte trasera */
        background-size: cover; /* La imagen ocupa todo el espacio */
        background-position: center; /* Centra la imagen */
    }

    .front-face {
      transform: rotateY(180deg);
    }
    
  </style>
</head>
<body>
  <h1>üÉè Memory Game | Fam√≠lia Vinyes</h1>
  <section class="memory-game">
    <!-- Cartas del juego -->
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/julia.png" alt="Julia" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/julia.png" alt="Julia" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/manel.png" alt="Manel" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>
    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/manel.png" alt="Vue" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/ninii.png" alt="nini" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>
    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/ninii.png" alt="nini" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>

    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="img/vicens.png" alt="vicen√ß" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>
    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="img/vicens.png" alt="vicen√ß" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/queralt.png" alt="queralt" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>
    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/queralt.png" alt="queralt" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>

    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/xenia.png" alt="xenia" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>
    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/xenia.png" alt="xenia" />
      <img class="back-face" src="img/vinya.png" alt="vinyes" />
    </div>
  </section>

  <div id="win-message"></div>

  <script>
    const cards = document.querySelectorAll('.memory-card');

    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let matchedCards = 0; // Contador de cartas emparejadas
    const totalCards = cards.length; // Total de cartas en el juego

    function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add('flip');

    if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
    }

    secondCard = this;
    checkForMatch();
    }

    function checkForMatch() {
    let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

    if (isMatch) {
        disableCards();
        matchedCards += 2; // Incrementa el contador de cartas emparejadas
        checkForWin(); // Comprueba si has ganado
    } else {
        unflipCards();
    }
    }

    function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);

    resetBoard();
    }

    function unflipCards() {
    lockBoard = true;

    setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');

        resetBoard();
    }, 1500);
    }

    function resetBoard() {
    [hasFlippedCard, lockBoard] = [false, false];
    [firstCard, secondCard] = [null, null];
    }

    // Comprueba si todas las cartas est√°n emparejadas
    function checkForWin() {
    if (matchedCards === totalCards) {
        setTimeout(() => {
        window.location.href = "NextGame.html"; // Opcional: Reiniciar el juego
        }, 500); // Retraso para mostrar el mensaje
    }
    }

    // Opcional: Reiniciar el juego

    // Barajar las cartas al inicio
    (function shuffle() {
    cards.forEach(card => {
        let randomPos = Math.floor(Math.random() * totalCards);
        card.style.order = randomPos;
    });
    })();

    cards.forEach(card => card.addEventListener('click', flipCard));
  </script>
</body>
</html>
