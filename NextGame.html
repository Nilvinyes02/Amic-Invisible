<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Invisible - ¬°Descubre Qui√©n Soy!</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffebcd; /* Fondo */
        }

        /* Texto progresivo */
        #texto {
            height: 100vh;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .linea {
            opacity: 0;
            animation: fadeInText 3.5s ease-in-out forwards;
            font-size: 4rem; /* Tama√±o del texto */
            font-family: 'Pacifico', cursive; /* Fuente llamativa */
            background: linear-gradient(to right, #ff7f50, #ff6347, #ffa07a); /* Degradado */
            -webkit-background-clip: text; /* Para aplicar el degradado al texto */
            -webkit-text-fill-color: transparent; /* Hace que el degradado sea visible */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra suave */
            margin: 20px; /* Espaciado entre l√≠neas */
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body onload="empezarJuego()">
    <!-- Contenedor de texto progresivo -->
    <div id="texto"></div>

    <script>
        function empezarJuego() {
            // Obtener el contenedor de texto
            const texto = document.getElementById('texto');

            // Array con las l√≠neas de texto
            const lineas = [
                "Enhorabona üëè",
                "Has completat el primer repte",
                "Com he prom√®s aqu√≠ tens la primera pista:",
                "No soc ning√∫ de Seriny√†",
                "Anem el segon repte",
                "Perqu√® no et posem a prova en el penjat",
                "Endevina 2 paraules i obtindr√†s la segona pista",              
            ];

            // Mostrar cada l√≠nea y luego desaparecerla
            let index = 0;
            const mostrarLinea = () => {
                if (index < lineas.length) {
                    texto.innerHTML = ''; // Limpia el contenedor
                    const p = document.createElement('p');
                    p.classList.add('linea');
                    p.innerText = lineas[index];
                    texto.appendChild(p);

                    index++;
                    setTimeout(mostrarLinea, 4000); // Tiempo para cada frase
                } else {
                    window.location.href = "Hangman Game/index.html"; // Redireccionar al memory
                }
            };

            mostrarLinea();
        }
    </script>
</body>
</html>
